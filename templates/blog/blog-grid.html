{% extends "blog_base.html" %}
{% load static %}

{% block title %}
Latest News
{% endblock title %}

{% block content %}
<!-- Blog Grid -->
<section class="blog__grid">
    <div class="container">
        <div class="blog__grid">
            <div class="head">
                <p class="h3">
                    Latest News
                </p>
            </div>

            <div class="body">
                <div class="row animate__animated animate__fadeInDownBig animate__slower">
                    {% for post in posts %}
                    <div class="col-md-4">
                        <div class="image">
                            <img src="{{ post.image.url }}" alt="{{ post.title }}" class="img-responsive">
                        </div>

                        <div class="_blog_head">
                            <a href="{{ post.get_absolute_url }}" class="h5">
                                {{ post.title }}
                            </a>

                            <p class="h6 date_posted">
                                {{ post.date_created|timesince }} ago
                            </p>
                        </div>

                        <div class="_blog_body">
                            <p class="h6">
                                {{ post.content|truncatewords:16 }}
                            </p>

                            <a href="{{ post.get_absolute_url }}" class="h6">
                                Read <i class="fa fa-chevron-right" aria-hidden="true"></i>
                            </a>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
